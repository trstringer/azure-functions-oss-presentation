## How do Functions work? 🤔

```text
        +             +----------------+
        |   Trigger   |                |
        +------------>+                +-+
                      |    Azure       | |    Output
                      |    Function    | +-+  Binding
        +------------>+                | | +----------->
        |   Input     |                | | |
        +   Binding   +-+--------------+ | |
                        |                | |
                        +-+--------------+ |
                          |                |
                          +----------------+
```
                    </script>
                </section>

## Triggers ⚡️ and Bindings 🔀

| Type                  | Trigger   | Input | Output    |
| --------------------- |:---------:|:-----:|:---------:|
| Schedule              | x         | x     | x         |
| HTTP (REST/webhook)   | x         |       | x         |
| Blob Storage          | x         | x     | x         |
| Storage Queues        | x         |       | x         |
| Storage Tables        |           | x     | x         |
| Twilio SMS Text       |           |       | x         |

*... and many more*
                    </script>

                    <script type="text/template">
## Scaling

Two types of Azure Functions service plans...
- Consumption plan 🌟
 - Dynamic scaling by requirement
 - Good for _intermittent_ or _short duration_ jobs
- App Service plan 🖥
 - Dedicated VMs for all App Service apps
 - Good for _continuously running_ jobs
                    </script>
